<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main>
        <section class="display">
            <div class="displayInput">
            </div>
            <div class="displayAnswer">
            </div>
        </section>
        <section class="calcButtons">
            <div class="calcTopControls">
                <button class="calcControl" id="calcClearBtn">C</button>
                <button class="calcControl" id="calcBackSpaceBtn">&#8666;</button>
            </div>
            <div class="calcNumbersGroup">
                <button class="calcNumber">1</button>
                <button class="calcNumber">2</button>
                <button class="calcNumber">3</button>
                <button class="calcNumber">4</button>
                <button class="calcNumber">5</button>
                <button class="calcNumber">6</button>
                <button class="calcNumber">7</button>
                <button class="calcNumber">8</button>
                <button class="calcNumber">9</button>
                <button class="calcNumber">0</button>
                <button class="calcNumber">.</button>
            </div>
            <div class="calcOperators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">&#247;</button>
                <button class="operator">x</button>
            </div>
            <div class="calcBottomControls">
                <button class="calcControl" id="calcEnterBtn">=</button>
            </div>
        </section>
        
    </main>

    <script src="js/app.js"></script>
</body>
</html>
